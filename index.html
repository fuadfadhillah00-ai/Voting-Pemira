<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting PEMIRA FEB UNRI 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0055a5, #00b4d8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .kandidat-list {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .kandidat-item {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .kandidat-item:hover {
      background: rgba(255,255,255,0.3);
    }

    button {
      width: 100%;
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: #0096c7;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è Voting Ketua PEMIRA FEB UNRI 2025</h1>
    <form id="voteForm">
      <label for="nim">Nomor Induk Mahasiswa (NIM)</label>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda" required>

      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>

      <label>Pilih Kandidat</label>
      <div class="kandidat-list">
        <label class="kandidat-item">
          <input type="radio" name="kandidat" value="Kandidat 1"> Kandidat 1 - Andi Saputra
        </label>
        <label class="kandidat-item">
          <input type="radio" name="kandidat" value="Kandidat 2"> Kandidat 2 - Budi Rahman
        </label>
        <label class="kandidat-item">
          <input type="radio" name="kandidat" value="Kandidat 3"> Kandidat 3 - Citra Lestari
        </label>
      </div>

      <button type="submit">Kirim Suara</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('voteForm');
    const statusText = document.getElementById('status');
    const voteButton = form.querySelector('button[type="submit"]');

    // üîó GANTI dengan URL Web App kamu (akhiran /exec)
    const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgSezh03RXcAXUQIUKY3uCfyDt8Q1Q8wjwKDXH9FIuMqcKDZfS4wb0PhbMNN_LxW04c-6hB-zjK6-1Od4VTLtxjHOrODJL-SdhKsJTmMta4l-aKxwbQcfkDHj7RXPP61-W17RujtLfPrB-riOz0Iq28ZDdqFOL5lvdNzfybKv6TtFojfsPgZvHPjUqzqrotQtKzPSkx3viRNwXa2Kt0jeBHhXo5ijJ56t1ZK2lU9RgoXpkCLhCvpCF1VpVwzcp2dTyMMiiST0yiTp7gCV49x6MqWo7uQw7x7GteElmK&lib=Mn43H-Ny-iNbItbpJrHSKuFSrHjjihu8d';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nim = document.getElementById('nim').value.trim();
      const nama = document.getElementById('nama').value.trim();
      const kandidat = document.querySelector('input[name="kandidat"]:checked')?.value;

      if (!nim || !nama || !kandidat) {
        statusText.textContent = '‚ö†Ô∏è Mohon isi semua kolom dan pilih kandidat.';
        return;
      }

      voteButton.disabled = true;
      statusText.textContent = '‚è≥ Mengirim suara...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ nim, nama, kandidat })
        });

        const result = await response.json();

        if (result.status === 'success') {
          statusText.textContent = '‚úÖ ' + result.message;
          form.reset();
        } else {
          statusText.textContent = '‚ö†Ô∏è ' + result.message;
        }
      } catch (err) {
        console.error(err);
        statusText.textContent = '‚ùå Terjadi kesalahan jaringan.';
      } finally {
        voteButton.disabled = false;
      }
    });
  </script>
</body>
</html>
