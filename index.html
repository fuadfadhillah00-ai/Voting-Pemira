<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting PEMIRA FEB UNRI 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d32f2f;
      --primary-dark: #b71c1c;
      --success: #d32f2f;
      --success-dark: #9e1b1b;
      --card-bg: rgba(255, 255, 255, 0.92);
      --candidate-bg: #ffffff;
      --candidate-gradient: linear-gradient(145deg, #ffffff, #f9f9f9, #f0f0f0);
      --text-dark: #1a1a1a;
      --border-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f5f5f5, #e6e6e6);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 560px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
      z-index: -1;
    }

    .countdown-container {
      margin-bottom: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .countdown {
      font-size: 18px;
      color: #d32f2f;
      font-weight: 700;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 8px;
    }

    .logo {
      width: 44px;
      height: 44px;
      object-fit: contain;
    }

    .title-text {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.8px;
      color: var(--text-dark);
      margin: 0;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 16px 0 24px;
      color: var(--text-dark);
    }

    input, button, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.25s;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-dark);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.4), 0 4px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(183, 28, 28, 0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(183, 28, 28, 0.4);
    }

    button:disabled {
      opacity: 0.75;
      cursor: wait;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 18px; height: 18px;
      margin-right: 10px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error {
      color: #d32f2f;
      font-size: 15px;
      margin-top: 14px;
      min-height: 24px;
      font-weight: 500;
    }

    .warning {
      color: #ff9800;
      font-size: 15px;
      margin-top: 14px;
      min-height: 24px;
      font-weight: 500;
    }

    .success {
      color: var(--text-dark);
      font-size: 22px;
      font-weight: 700;
      margin: 28px 0 20px;
      letter-spacing: -0.5px;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: var(--text-dark);
      font-weight: 500;
      opacity: 0.85;
    }

    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-dark);
      opacity: 0.7;
      font-weight: 500;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: var(--text-dark);
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal h3 {
      color: var(--primary-dark);
      margin: 0 0 16px;
      font-size: 20px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-cancel { background: #f5f5f5; color: #666; }
    .btn-confirm { background: var(--primary); color: white; }
    .btn-cancel:hover { background: #e0e0e0; }
    .btn-confirm:hover { background: var(--primary-dark); }

    .candidates {
      margin: 24px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .candidate-card {
      background: var(--candidate-gradient);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .candidate-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .candidate-card.selected {
      border-color: var(--primary);
      background: linear-gradient(145deg, #fff0f0, #ffe0e0);
      box-shadow: 0 0 0 2px var(--primary), 0 6px 16px rgba(211, 47, 47, 0.2);
    }

    .candidate-photo {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .candidate-info {
      padding: 14px 10px 12px;
    }

    .candidate-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 6px;
    }

    .candidate-name {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.4;
      word-break: break-word;
      color: var(--text-dark);
    }

    .loading-candidates {
      grid-column: 1 / -1;
      padding: 24px;
      color: var(--text-dark);
      font-size: 16px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .card { padding: 26px 18px; }
      .header-container { gap: 12px; }
      .logo { width: 40px; height: 40px; }
      .title-text { font-size: 26px; }
      h2 { font-size: 22px; }
      input, button, textarea { padding: 12px; }
      .candidate-photo { height: 130px; }
      .candidate-number { font-size: 17px; }
      .candidate-name { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard"></div>

  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3>üó≥Ô∏è Konfirmasi Pilihan</h3>
      <p>Anda memilih:</p>
      <p id="confirmKandidat" style="font-weight: 600; font-size: 18px; color: var(--primary-dark);">Kandidat X</p>
      <p style="margin-top: 16px; font-size: 14px; color: #555;">Suara tidak dapat diubah setelah dikirim.</p>
      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="modalCancel">Batal</button>
        <button class="modal-btn btn-confirm" id="modalConfirm">Kirim Suara</button>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwfk1pp0QGDTGINkiFdQvKyoSg51Fib7xBFtWTd-NG-hWM-ChLowrqm3UgK2XieY7-3bw/exec";
    const UNLOCK_CODE = "sesame buka pintu";
    let currentPage = "verify";
    let countdownInterval = null;

    // ‚úÖ Countdown Timer
    const targetDate = new Date("2025-12-05T15:00:00+07:00"); // 5 Desember 2025, 15:00 WIB

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdownDisplay").innerHTML = '<span style="color: #d32f2f;">‚ö†Ô∏è Waktu voting telah berakhir</span>';
        // ‚úÖ Jika waktu habis dan tidak dalam mode unlock, tampilkan voting ended
        if (currentPage !== "ended" && currentPage !== "verify") {
          renderVotingEnded();
        }
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdownDisplay").innerHTML = 
        `‚è∞ Voting ditutup dalam: <span class="countdown">${days}h ${hours}j ${minutes}m ${seconds}d</span>`;
    }

    // ‚úÖ Jalankan countdown hanya jika belum unlock
    countdownInterval = setInterval(() => {
      if (document.getElementById("countdownDisplay")) {
        updateCountdown();
      }
    }, 1000);

    function showModal(kandidat, onConfirm) {
      document.getElementById("confirmKandidat").textContent = kandidat;
      const modal = document.getElementById("confirmModal");
      modal.style.display = "flex";
      setTimeout(() => modal.classList.add("show"), 10);

      const cancelBtn = document.getElementById("modalCancel");
      const confirmBtn = document.getElementById("modalConfirm");

      const cleanup = () => {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 300);
        cancelBtn.onclick = null;
        confirmBtn.onclick = null;
      };

      cancelBtn.onclick = cleanup;
      confirmBtn.onclick = () => {
        cleanup();
        onConfirm();
      };

      modal.onclick = (e) => {
        if (e.target === modal) cleanup();
      };
    }

    async function fetchCandidates() {
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ action: 'get_candidates' })
        });
        const result = await response.json();
        if (result.success) {
          return result.candidates;
        } else {
          throw new Error(result.error || "Gagal memuat kandidat");
        }
      } catch (err) {
        console.error("fetchCandidates error:", err);
        return [];
      }
    }

    function renderVerification() {
      currentPage = "verify";
      // ‚úÖ Hentikan interval countdown saat unlock
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      document.getElementById("mainCard").innerHTML = `
        <div class="countdown-container">
          <div id="countdownDisplay">Voting Dibuka Kembali</div>
        </div>
        <div class="header-container">
          <img src="https://i.imgur.com/T488a7A.png" alt="Logo PEMIRA" class="logo">
          <h1 class="title-text">PEMIRA FEB UNRI 2025</h1>
        </div>
        <h2 style="color: var(--text-dark);">Verifikasi Identitas Pemilih</h2>
        <p>Masukkan NIM dan nama sesuai data terdaftar.</p>
        
        <form id="verifyForm">
          <input type="text" id="nim" placeholder="NIM" required autocomplete="off">
          <input type="text" id="nama" placeholder="Nama Lengkap" required autocomplete="name">
          <button type="submit" id="verifyBtn">Verifikasi</button>
          <div class="error" id="errorVerify"></div>
        </form>
        
        <div class="footer">Data diverifikasi dengan DPT FEB UNRI</div>
        <div class="copyright">¬© PEMIRA FEB UNRI 2025</div>
      `;

      document.getElementById("verifyForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const nim = document.getElementById("nim").value.trim();
        const nama = document.getElementById("nama").value.trim();
        const btn = document.getElementById("verifyBtn");
        const errorDiv = document.getElementById("errorVerify");
        errorDiv.textContent = "";
        errorDiv.className = "error";

        if (!nim || !nama) {
          errorDiv.textContent = "‚ö†Ô∏è NIM dan nama wajib diisi.";
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Memverifikasi...';

        try {
          const response = await fetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              action: 'verify',
              nim: nim,
              nama: nama
            })
          });

          const result = await response.json();

          if (result.valid) {
            renderVoting(nim, nama);
          } else {
            btn.disabled = false;
            btn.textContent = "Verifikasi";
            errorDiv.className = 
              result.error === "SUDAH_VOTE" ? "warning" : 
              result.error === "BELUM_DIIZINKAN" ? "warning" : 
              "error";
            errorDiv.innerHTML = `<strong>${result.error === "SUDAH_VOTE" || result.error === "BELUM_DIIZINKAN" ? "‚ö†Ô∏è" : "‚ùå"}</strong> ${result.message}`;
          }
        } catch (err) {
          btn.disabled = false;
          btn.textContent = "Verifikasi";
          errorDiv.textContent = "‚ö†Ô∏è Gagal koneksi: Periksa jaringan Anda.";
        }
      });
    }

    async function renderVoting(nim, nama) {
      currentPage = "voting";
      document.getElementById("mainCard").innerHTML = `
        <div class="countdown-container">
          <div id="countdownDisplay">Memuat...</div>
        </div>
        <div class="header-container">
          <img src="https://i.imgur.com/T488a7A.png" alt="Logo PEMIRA" class="logo">
          <h1 class="title-text">PEMIRA FEB UNRI 2025</h1>
        </div>
        <h2 style="color: var(--text-dark);">${nama}</h2>
        <p>NIM: <strong>${nim}</strong></p>
        <p>Pilih salah satu pasangan kandidat berikut:</p>
        
        <div class="candidates" id="candidateGrid">
          <div class="loading-candidates"><span class="spinner"></span> Memuat daftar kandidat...</div>
        </div>
        
        <button id="voteBtn" disabled>Kirim Suara</button>
        <div class="error" id="errorVote"></div>
        
        <div class="footer">Suara Anda akan langsung tercatat di sistem resmi.</div>
        <div class="copyright">¬© PEMIRA FEB UNRI 2025</div>
      `;

      setTimeout(updateCountdown, 50);

      const candidates = await fetchCandidates();
      const grid = document.getElementById("candidateGrid");
      
      if (candidates.length === 0) {
        grid.innerHTML = `<div class="loading-candidates">Belum ada kandidat terdaftar.</div>`;
        return;
      }

      grid.innerHTML = candidates.map(c => {
        const paslonName = `${c.cagub} - ${c.cawagub}`;
        return `
          <div class="candidate-card" data-id="${c.id}" data-paslon="${paslonName}">
            <img src="${c.foto}" alt="Kandidat ${c.id}" class="candidate-photo" 
                 onerror="this.style.opacity='0.3'; this.parentElement.style.background='#f0f0f0';">
            <div class="candidate-info">
              <div class="candidate-number">Nomor ${c.id}</div>
              <div class="candidate-name">${paslonName}</div>
            </div>
          </div>
        `;
      }).join('');

      let selectedId = null;
      let selectedPaslon = "";

      const cards = document.querySelectorAll(".candidate-card");
      const voteBtn = document.getElementById("voteBtn");
      const errorDiv = document.getElementById("errorVote");

      cards.forEach(card => {
        card.addEventListener("click", () => {
          cards.forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          selectedId = card.dataset.id;
          selectedPaslon = card.dataset.paslon;
          voteBtn.disabled = false;
        });
      });

      voteBtn.addEventListener("click", () => {
        if (!selectedId) {
          errorDiv.textContent = "‚ö†Ô∏è Pilih kandidat terlebih dahulu.";
          return;
        }

        const displayText = `Nomor ${selectedId} ‚Äî ${selectedPaslon}`;
        showModal(displayText, async () => {
          voteBtn.disabled = true;
          voteBtn.innerHTML = '<span class="spinner"></span> Mengirim...';
          errorDiv.textContent = "";

          try {
            const response = await fetch(BACKEND_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({
                action: 'submit',
                nim: nim,
                nama: nama,
                kandidat: displayText
              })
            });

            const result = await response.json();

            if (result.status === "OK") {
              localStorage.setItem("voted_feb_unri_2025", "true");
              renderThankYou();
            } else {
              voteBtn.disabled = false;
              voteBtn.textContent = "Kirim Suara";
              errorDiv.className = 
                result.error === "SUDAH_VOTE" ? "warning" : 
                result.error === "TIDAK_AKTIF" ? "warning" : 
                "error";
              errorDiv.innerHTML = `<strong>${result.error === "SUDAH_VOTE" || result.error === "TIDAK_AKTIF" ? "‚ö†Ô∏è" : "‚ùå"}</strong> ${result.message}`;
            }
          } catch (err) {
            voteBtn.disabled = false;
            voteBtn.textContent = "Kirim Suara";
            errorDiv.textContent = "‚ö†Ô∏è Gagal mengirim: Periksa koneksi.";
          }
        });
      });
    }

    function renderThankYou() {
      currentPage = "thankyou";
      document.getElementById("mainCard").innerHTML = `
        <div class="countdown-container">
          <div id="countdownDisplay">Memuat...</div>
        </div>
        <div class="header-container">
          <img src="https://i.imgur.com/T488a7A.png" alt="Logo PEMIRA" class="logo">
          <h1 class="title-text">PEMIRA FEB UNRI 2025</h1>
        </div>
        <div class="success-icon">‚úÖ</div>
        <div class="success">Suara Anda Telah Terdaftar</div>
        <p>Terima kasih atas partisipasi Anda dalam PEMIRA FEB UNRI 2025.</p>

        <div style="margin-top: 20px;">
          <p style="font-weight: 500; margin-bottom: 10px;">Bagaimana pengalaman Anda menggunakan e-vote PEMIRA FEB UNRI 2025?</p>
          <textarea id="feedback" placeholder="Tuliskan pengalaman, saran, atau kritik Anda..."></textarea>
          <button id="submitFeedbackBtn">Kirim</button>
          <div class="error" id="feedbackError"></div>
        </div>

        <div class="footer">Data voting tersimpan secara aman dan transparan.</div>
        <div class="copyright">¬© PEMIRA FEB UNRI 2025</div>
      `;

      setTimeout(updateCountdown, 50);

      document.getElementById("submitFeedbackBtn").addEventListener("click", () => {
        const feedback = document.getElementById("feedback").value.trim();
        const errorDiv = document.getElementById("feedbackError");

        if (feedback === UNLOCK_CODE) {
          errorDiv.textContent = "";
          localStorage.removeItem("voted_feb_unri_2025"); // hapus status voted
          renderVerification();
          return;
        }

        if (feedback) {
          errorDiv.textContent = "Terima kasih atas partisipasi dan masukan Anda dalam PEMIRA FEB UNRI 2025. Kritik dan saran Anda akan menjadi bahan evaluasi kami untuk tahun-tahun mendatang.";
          errorDiv.className = "success";
          document.getElementById("feedback").disabled = true;
          document.getElementById("submitFeedbackBtn").disabled = true;
        } else {
          errorDiv.textContent = "Silakan masukkan masukan atau kode akses untuk melanjutkan.";
          errorDiv.className = "error";
        }
      });
    }

    function renderVotingEnded() {
      currentPage = "ended";
      document.getElementById("mainCard").innerHTML = `
        <div class="countdown-container">
          <div id="countdownDisplay">Memuat...</div>
        </div>
        <div class="header-container">
          <img src="https://i.imgur.com/T488a7A.png" alt="Logo PEMIRA" class="logo">
          <h1 class="title-text">PEMIRA FEB UNRI 2025</h1>
        </div>
        <div class="success-icon">üîí</div>
        <div class="success">Voting Telah Berakhir</div>
        <p>Terima kasih telah berpartisipasi dalam PEMIRA FEB UNRI 2025. Partisipasi Anda sangat berharga dalam menentukan pemimpin Fakultas Ekonomi dan Bisnis Universitas Riau periode mendatang.</p>

        <div style="margin-top: 20px;">
          <p style="font-weight: 500; margin-bottom: 10px;">Bagaimana pengalaman Anda menggunakan e-vote PEMIRA FEB UNRI 2025?</p>
          <textarea id="feedback" placeholder="Tuliskan pengalaman, saran, atau kritik Anda..."></textarea>
          <button id="submitFeedbackBtn">Kirim</button>
          <div class="error" id="feedbackError"></div>
        </div>

        <div class="footer">Data voting tersimpan secara aman dan transparan.</div>
        <div class="copyright">¬© PEMIRA FEB UNRI 2025</div>
      `;

      setTimeout(updateCountdown, 50);

      document.getElementById("submitFeedbackBtn").addEventListener("click", () => {
        const feedback = document.getElementById("feedback").value.trim();
        const errorDiv = document.getElementById("feedbackError");

        if (feedback === UNLOCK_CODE) {
          errorDiv.textContent = "";
          localStorage.removeItem("voted_feb_unri_2025");
          renderVerification();
          return;
        }

        if (feedback) {
          errorDiv.textContent = "Terima kasih atas partisipasi dan masukan Anda dalam PEMIRA FEB UNRI 2025. Kritik dan saran Anda akan menjadi bahan evaluasi kami untuk tahun-tahun mendatang.";
          errorDiv.className = "success";
          document.getElementById("feedback").disabled = true;
          document.getElementById("submitFeedbackBtn").disabled = true;
        } else {
          errorDiv.textContent = "Silakan masukkan masukan atau kode akses untuk melanjutkan.";
          errorDiv.className = "error";
        }
      });
    }

    // ‚úÖ Cek apakah voting sudah ended saat load
    if (new Date() > targetDate) {
      renderVotingEnded();
    } else if (localStorage.getItem("voted_feb_unri_2025") === "true") {
      renderThankYou();
    } else {
      renderVerification();
    }

    window.addEventListener('popstate', function() {
      if (currentPage === "thankyou" || currentPage === "ended") {
        history.pushState(null, null, location.href);
      }
    });

    if (currentPage === "thankyou" || currentPage === "ended") {
      history.pushState(null, null, location.href);
    }
  </script>
