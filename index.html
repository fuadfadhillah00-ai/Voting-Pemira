<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting PEMIRA FEB UNRI 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d32f2f;       /* Merah utama (partisipasi) */
      --primary-dark: #b71c1c;  /* Merah gelap (hover, border aktif) */
      --success: #d32f2f;       /* Gunakan merah juga untuk "sukses" (konsistensi tema) */
      --success-dark: #9e1b1b;
      --card-bg: rgba(255, 255, 255, 0.08);
      --candidate-bg: rgba(255, 255, 255, 0.12);
      --text-light: #ffffff;    /* Teks terang */
      --text-dark: #1a1a1a;     /* Teks gelap */
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      /* Background: merah gelap ke hitam (serius, berwibawa) */
      background: linear-gradient(135deg, #b71c1c, #880e0e, #1a1a1a);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 22px;
      box-shadow: 
        0 12px 36px rgba(0, 0, 0, 0.4),
        0 4px 12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 560px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      z-index: -1;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      letter-spacing: -0.8px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 16px 0 24px;
      color: #e0e0e0;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.25s;
    }

    input {
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-dark);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    input:focus {
      outline: none;
      box-shadow: 
        0 0 0 3px rgba(211, 47, 47, 0.4),
        0 4px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(183, 28, 28, 0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(183, 28, 28, 0.4);
    }

    button:disabled {
      opacity: 0.75;
      cursor: wait;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 18px; height: 18px;
      margin-right: 10px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error {
      color: #ff6b6b;
      font-size: 15px;
      margin-top: 14px;
      min-height: 24px;
      font-weight: 500;
    }

    .warning {
      color: #ffd166;
      font-size: 15px;
      margin-top: 14px;
      min-height: 24px;
      font-weight: 500;
    }

    .success {
      color: var(--primary);
      font-size: 18px;
      font-weight: 600;
      margin: 24px 0 16px;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }

    /* Modal Konfirmasi */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: var(--text-dark);
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal h3 {
      color: var(--primary-dark);
      margin: 0 0 16px;
      font-size: 20px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-cancel { 
      background: #f5f5f5; 
      color: #666; 
    }
    .btn-confirm { 
      background: var(--primary); 
      color: white; 
    }
    .btn-cancel:hover { 
      background: #e0e0e0; 
    }
    .btn-confirm:hover { 
      background: var(--primary-dark); 
    }

    /* ‚Äî‚Äî‚Äî CARD KANDIDAT ‚Äî‚Äî‚Äî */
    .candidates {
      margin: 24px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .candidate-card {
      background: var(--candidate-bg);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      /* Border bawah halus untuk depth */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .candidate-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.18);
    }

    .candidate-card.selected {
      border-color: var(--primary);
      background: rgba(211, 47, 47, 0.08);
      box-shadow: 
        0 0 0 2px var(--primary),
        0 6px 16px rgba(211, 47, 47, 0.2);
    }

    .candidate-photo {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(0, 0, 0, 0.15);
    }

    .candidate-info {
      padding: 14px 10px 12px;
    }

    .candidate-number {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3); /* opsional: tambah kedalaman agar jelas di foto gelap */
    }

    .candidate-name {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.4;
      word-break: break-word;
      color: var(--text-light);
    }

    .loading-candidates {
      grid-column: 1 / -1;
      padding: 24px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .card { padding: 26px 18px; }
      h1 { font-size: 26px; }
      h2 { font-size: 22px; }
      input, button { padding: 12px; }
      .candidate-photo { height: 130px; }
      .candidate-number { font-size: 15px; }
      .candidate-name { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <!-- Diisi oleh JS -->
  </div>

  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3>üó≥Ô∏è Konfirmasi Pilihan</h3>
      <p>Anda memilih:</p>
      <p id="confirmKandidat" style="font-weight: 600; font-size: 18px; color: var(--primary-dark);">Kandidat X</p>
      <p style="margin-top: 16px; font-size: 14px; color: #555;">
        Suara tidak dapat diubah setelah dikirim.
      </p>
      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="modalCancel">Batal</button>
        <button class="modal-btn btn-confirm" id="modalConfirm">Kirim Suara</button>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxY92cAYx9b2WVtuncpM9ZxHpodapV6uUUySgRwMsN2cO7kVhCkbN1ERgE9_9Y7j7icRA/exec";
    let currentPage = "verify";

    function showModal(kandidat, onConfirm) {
      document.getElementById("confirmKandidat").textContent = kandidat;
      const modal = document.getElementById("confirmModal");
      modal.style.display = "flex";
      setTimeout(() => modal.classList.add("show"), 10);

      const cancelBtn = document.getElementById("modalCancel");
      const confirmBtn = document.getElementById("modalConfirm");

      const cleanup = () => {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 300);
        cancelBtn.onclick = null;
        confirmBtn.onclick = null;
      };

      cancelBtn.onclick = cleanup;
      confirmBtn.onclick = () => {
        cleanup();
        onConfirm();
      };

      modal.onclick = (e) => {
        if (e.target === modal) cleanup();
      };
    }

    async function fetchCandidates() {
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ action: 'get_candidates' })
        });
        const result = await response.json();
        if (result.success) {
          return result.candidates;
        } else {
          throw new Error(result.error || "Gagal memuat kandidat");
        }
      } catch (err) {
        console.error("fetchCandidates error:", err);
        return [];
      }
    }

    function renderVerification() {
      currentPage = "verify";
      document.getElementById("mainCard").innerHTML = `
        <h1>üó≥Ô∏è PEMIRA FEB UNRI 2025</h1>
        <h2>Verifikasi Identitas Pemilih</h2>
        <p>Masukkan NIM dan nama sesuai data terdaftar.</p>
        
        <form id="verifyForm">
          <input type="text" id="nim" placeholder="NIM (10 digit)" required autocomplete="off">
          <input type="text" id="nama" placeholder="Nama Lengkap" required autocomplete="name">
          <button type="submit" id="verifyBtn">Verifikasi</button>
          <div class="error" id="errorVerify"></div>
        </form>
        
        <div class="footer">
          Data diverifikasi dengan database resmi FEB UNRI.
        </div>
      `;

      document.getElementById("verifyForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const nim = document.getElementById("nim").value.trim();
        const nama = document.getElementById("nama").value.trim();
        const btn = document.getElementById("verifyBtn");
        const errorDiv = document.getElementById("errorVerify");
        errorDiv.textContent = "";
        errorDiv.className = "error";

        if (!nim || !nama) {
          errorDiv.textContent = "‚ö†Ô∏è NIM dan nama wajib diisi.";
          return;
        }

        if (!/^\d{10}$/.test(nim)) {
          errorDiv.textContent = "‚ö†Ô∏è NIM harus 10 digit angka.";
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Memverifikasi...';

        try {
          const response = await fetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              action: 'verify',
              nim: nim,
              nama: nama
            })
          });

          const result = await response.json();

          if (result.valid) {
            renderVoting(nim, nama);
          } else {
            btn.disabled = false;
            btn.textContent = "Verifikasi";
            errorDiv.className = result.error === "SUDAH_VOTE" ? "warning" : "error";
            errorDiv.innerHTML = `<strong>${result.error === "SUDAH_VOTE" ? "‚ö†Ô∏è" : "‚ùå"}</strong> ${result.message}`;
          }
        } catch (err) {
          btn.disabled = false;
          btn.textContent = "Verifikasi";
          errorDiv.textContent = "‚ö†Ô∏è Gagal koneksi: Periksa jaringan Anda.";
        }
      });
    }

    async function renderVoting(nim, nama) {
      currentPage = "voting";
      document.getElementById("mainCard").innerHTML = `
        <h1>‚úÖ Verifikasi Berhasil</h1>
        <h2>${nama}</h2>
        <p>NIM: <strong>${nim}</strong></p>
        <p>Pilih salah satu pasangan kandidat berikut:</p>
        
        <div class="candidates" id="candidateGrid">
          <div class="loading-candidates">
            <span class="spinner"></span> Memuat daftar kandidat...
          </div>
        </div>
        
        <button id="voteBtn" disabled>Kirim Suara</button>
        <div class="error" id="errorVote"></div>
        
        <div class="footer">
          Suara Anda akan langsung tercatat di sistem resmi.
        </div>
      `;

      const candidates = await fetchCandidates();
      const grid = document.getElementById("candidateGrid");
      
      if (candidates.length === 0) {
        grid.innerHTML = `<div class="loading-candidates">Belum ada kandidat terdaftar.</div>`;
        return;
      }

      grid.innerHTML = candidates.map(c => {
        const paslonName = `${c.cagub} - ${c.cawagub}`;
        return `
          <div class="candidate-card" data-id="${c.id}" data-paslon="${paslonName}">
            <img src="${c.foto}" alt="Kandidat ${c.id}" class="candidate-photo" 
                 onerror="this.style.opacity='0.3'; this.parentElement.style.background='#333';">
            <div class="candidate-info">
              <div class="candidate-number">Nomor ${c.id}</div>
              <div class="candidate-name">${paslonName}</div>
            </div>
          </div>
        `;
      }).join('');

      let selectedId = null;
      let selectedPaslon = "";

      const cards = document.querySelectorAll(".candidate-card");
      const voteBtn = document.getElementById("voteBtn");
      const errorDiv = document.getElementById("errorVote");

      cards.forEach(card => {
        card.addEventListener("click", () => {
          cards.forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          selectedId = card.dataset.id;
          selectedPaslon = card.dataset.paslon;
          voteBtn.disabled = false;
        });
      });

      voteBtn.addEventListener("click", () => {
        if (!selectedId) {
          errorDiv.textContent = "‚ö†Ô∏è Pilih kandidat terlebih dahulu.";
          return;
        }

        const displayText = `Nomor ${selectedId} ‚Äî ${selectedPaslon}`;
        showModal(displayText, async () => {
          voteBtn.disabled = true;
          voteBtn.innerHTML = '<span class="spinner"></span> Mengirim...';
          errorDiv.textContent = "";

          try {
            const response = await fetch(BACKEND_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({
                action: 'submit',
                nim: nim,
                nama: nama,
                kandidat: displayText
              })
            });

            const result = await response.json();

            if (result.status === "OK") {
              localStorage.setItem("voted_feb_unri_2025", "true");
              renderThankYou();
            } else {
              voteBtn.disabled = false;
              voteBtn.textContent = "Kirim Suara";
              errorDiv.className = result.error === "SUDAH_VOTE" ? "warning" : "error";
              errorDiv.innerHTML = `<strong>${result.error === "SUDAH_VOTE" ? "‚ö†Ô∏è" : "‚ùå"}</strong> ${result.message}`;
            }
          } catch (err) {
            voteBtn.disabled = false;
            voteBtn.textContent = "Kirim Suara";
            errorDiv.textContent = "‚ö†Ô∏è Gagal mengirim: Periksa koneksi.";
          }
        });
      });
    }

    function renderThankYou() {
      currentPage = "thankyou";
      document.getElementById("mainCard").innerHTML = `
        <div class="success-icon">‚úÖ</div>
        <div class="success">Suara Anda Telah Terdaftar</div>
        <p>Terima kasih atas partisipasi Anda dalam PEMIRA FEB UNRI 2025.</p>
        
        <div class="footer">
          Data voting tersimpan secara aman dan transparan.
        </div>
      `;
    }

    // ‚Äî‚Äî‚Äî INISIALISASI ‚Äî‚Äî‚Äî
    if (localStorage.getItem("voted_feb_unri_2025") === "true") {
      renderThankYou();
    } else {
      renderVerification();
    }

    window.addEventListener('popstate', function() {
      if (currentPage === "thankyou") {
        history.pushState(null, null, location.href);
      }
    });

    if (currentPage === "thankyou") {
      history.pushState(null, null, location.href);
    }
  </script>
</body>
</html>
